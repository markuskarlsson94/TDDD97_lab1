<html>
	<head>
		<title>Twidder!</title>
    <link rel="stylesheet" href="client.css">
		<script type="text/javascript" src=client.js></script>
		<script type="text/javascript" src=serverstub.js></script>

		<!--HOME VIEW-->
		<script id="homeView" type="text/view">

			<div id="profileGrid" class="grid">

				<div id="profilePic" class="module">
					<img src="Images/Arnold.jpg" alt="Arnold" width=150 height=150/>
				</div>

				<div id="homeUserInfo" class="module">
					<p id="homeFullName"></p>
					<p id="homeEmail"></p>
					<p id="homeGender"></p>
					<p id="homeCountry"></p>
					<p id="homeCity"></p>

					<input type="button" value="Post message" onClick="userPostMessageSelf('Lorem ipsum dolor sit amet, consectetur adipisicing elit. Sit natus error numquam nesciunt culpa ab voluptas porro quasi rerum sed, ipsam illo vel a dolorum, consequatur eaque veniam? Aut veniam dignissimos praesentium ipsa quo consequatur quisquam itaque modi odio non, provident officia, sint aliquid doloremque magni id rem dolor, necessitatibus impedit vitae quaerat voluptas earum rerum. Adipisci aut aspernatur odio eum, ducimus! Quibusdam, id? Dolores amet natus culpa, quidem, dolorum ut inventore omnis necessitatibus cumque dicta magnam reiciendis ipsum ducimus ratione aspernatur repellat error qui pariatur corrupti labore deserunt consequuntur nihil beatae? Expedita quibusdam, veritatis ex libero quis minima illo.');"/>
					<input type="button" value="Update Wall" onClick="userLoadMessages();"/>
				</div>

				<div id="wall" class="module">
					<!--Messages will be posted below-->
					<div id="homeWallMessages"></div>

						<form action="" onSubmit="alert('hej'); return false;">
							<input id="homeMessageText" type="text"/>

		<!--WELCOME VIEW-->
		<script id="welcomeView" type="text/view">
			<div id="welcomeGrid" class="grid">
				<div id="welcome" class="module">
					<img src="Images/twidder.png" alt="">
					<p>The only place you get excited when a stranger follows you</p>
				</div>

				<!--LOGIN---------------------------------------->
				<div class="form" id="login">
					<form id="loginForm" action="" onSubmit="signInUser(this); return false;">
							<label>Email: <input type="email" id="loginEmail" value="m@a.com" required></label>
							<label>Password: <input type="password" id="loginPassword" value="aaaaaaaa" required></label>
							<input class="submit" type="submit" value="Login">
					</form>
				</div>
				<!------------------------------------------------->

				<!--REGISTER--------------------------------------->
				<div class="form" id="register">
					<!--<form id="registerForm" action="" onSubmit="validatePassword(); registerUser(this); return false;">-->
					<form id="registerForm" action="" onSubmit="userTryRegister(this); return false;">
						<label>First name: <input type="text" id="registerFirstName" value="namn" required></label>
						<label>Last name: <input type="text" id="registerFamilyName" value="namnsson" required></label>
						<label>Gender:
							<select id="registerGender" required>
								<option value="male">Male</option>
								<option value="female">Female</option>
								<option value="other">Other</option>
							</select>
						</label>
						<label>City: <input type="text" id="registerCity" value="a" required></label>
						<label>Country: <input type="text" id="registerCountry" value="a" required></label>
						<label>Email: <input type="email" id="registerEmail" value="m@a.com" required></label>
						<label>Password: <input type="password" id="registerPass1" value="aaaaaaaa" required></label>
						<label>Repeat psw: <input type="password" id="registerPass2" value="aaaaaaaa" required></label>
						<input class="submit" type="submit" value="Register" required>
					</form>
				</div>
				<!------------------------------------------------->
			</div>
		</script>

		<!--NAVBAR VIEW, contains navbar and home, browse or account view-->
		<script id="navbarView" type="text/view">
			<div id="navbar">
				<div id="navbarCenter">
					<div class="navbarButton" onClick="loadHome();"><p id="navbarHome">Home</p></div>
					<div class="navbarButton" onClick="loadBrowse();"><p id="navbarBrowse">Browse</p></div>
					<div class="navbarButton" onClick="loadAccount();"><p id="navbarAccount">Account</p></div>
				</div>
			</div>

			<!--home, browse or account view is pasted below-->
			<div id="loggedInContent"></div>
		</script>

		<!-- BROWSE VIEW -->
		<script id="browseView" type="text/view">
			<div id="browseDiv">
				<h1>Browse lol</h1>
			</div>
		</script>

		<!-- ACCOUNT VIEW -->
		<script id="accountView" type="text/view">
			<div id="accountDiv" class="module">
				<div class="centeredWrapper">
					<form action="" id="accountForm" onSubmit="userTryChangePassword(this); return false;">
						<label>Old password:<input type="password" id="accountOldPassword" required/></label>
						<label>New password:<input type="password" id="accountNewPassword" required/></label>
						<input type="submit" value="Change Password"/>
					</form>
					<input type="button" value="Log Out" onClick="signOutUser();"/>
				</div>
			</div>
		</script>
	</head>

	<script id="wallMessage" type="text/view">
		<div class="wallMessageDiv">
			<p class="wallMessageSender"></p>
			<p class="wallMessageContent"></p>
		</div>
	</script>

  <body>
		<!-- Error messages will be inserted below -->
		<div id="errorMessage"><p id="errorMessageParagraph"></p></div>

		<!-- HTML will be inserted below -->
		<div id="content"></div>

	</body>
</html>
