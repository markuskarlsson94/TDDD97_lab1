<!DOCTYPE html>
<html>
	<head>
		<title>Twidder!</title>
    <link rel="stylesheet" href="client.css">
		<script type="text/javascript" src=client.js></script>
		<script type="text/javascript" src=serverstub.js></script>

		<!--PROFILE VIEW-->
		<script id="profileView" type="text/view">
			<!--This code is used for displaying both the logged in user and a user found in the "browse module"-->

			<div id="userInfo" class="module">
				<img src="Images/Arnold.jpg" alt="Arnold" width=150 height=150/>
				<p id="homeFullName" class="dark"></p>
				<p id="homeEmail" class="darkGrey"></p>
				<p id="homeGender" class="darkGrey"></p>
				<p id="homeCountry" class="darkGrey"></p>
				<p id="homeCity" class="darkGrey"></p>
			</div>

			<div id="wall">
				<div id="wallMessages"><!--Messages will be posted here--></div>

				<form id="homeMessageForm" action="" onSubmit="userPostMessage(this); userLoadMessages(); return false;">
					<textarea name="" id="homeMessageField" style="resize:vertical" required></textarea>
					<input type="submit" value="Send"/>
					<input type="button" value="Update wall" onClick="userLoadMessages(); return false;"/>
				</form>
			</div>
		</script>

		<!--WELCOME VIEW-->
		<script id="welcomeView" type="text/view">
			<div id="welcomeGrid" class="grid">
				<div id="welcome" class="module">
					<img src="Images/twidder2.png" alt="">
					<p>The only place you get excited when a stranger follows you</p>
				</div>

				<!--LOGIN---------------------------------------->
				<div class="form module" id="login">
					<form id="loginForm" action="" onSubmit="signInUser(this); return false;">
							<label><span class="darkGrey smallBold">Email:</span><input type="email" id="loginEmail" value="m@a.com" required></label>
							<label><span class="darkGrey smallBold">Password:</span><input type="password" id="loginPassword" value="aaaaaaaa" required></label>
							<input class="submit" type="submit" value="Login">
					</form>
				</div>
				<!------------------------------------------------->

				<!--REGISTER--------------------------------------->
				<div class="form module" id="register">
					<!--<form id="registerForm" action="" onSubmit="validatePassword(); registerUser(this); return false;">-->
					<form id="registerForm" action="" onSubmit="userTryRegister(this); return false;">
						<label><span class="darkGrey smallBold">First name:</span><input type="text" id="registerFirstName" value="namn" required></label>
						<label><span class="darkGrey smallBold">Last name:</span><input type="text" id="registerFamilyName" value="namnsson" required></label>
						<label><span class="darkGrey smallBold">Gender:</span>
							<select id="registerGender" required>
								<option value="male">Male</option>
								<option value="female">Female</option>
								<option value="other">Other</option>
							</select>
						</label>
						<label><span class="darkGrey smallBold">City:</span><input type="text" id="registerCity" value="a" required></label>
						<label><span class="darkGrey smallBold">Country:</span><input type="text" id="registerCountry" value="a" required></label>
						<label><span class="darkGrey smallBold">Email:</span><input type="email" id="registerEmail" value="m@a.com" required></label>
						<label><span class="darkGrey smallBold">Password:</span><input type="password" id="registerPass1" value="aaaaaaaa" required></label>
						<label><span class="darkGrey smallBold">Repeat password:</span><input type="password" id="registerPass2" value="aaaaaaaa" required></label>
						<input class="submit" type="submit" value="Register" required>
					</form>
				</div>
				<!------------------------------------------------->
			</div>
		</script>

		<!--NAVBAR VIEW, contains navbar and home, browse or account view-->
		<script id="navbarView" type="text/view">
			<div id="navbar" class="module">
				<div id="navbarCenter">
					<div class="navbarButton" onClick="loadHome();"><p id="navbarHome" class="light">Home</p></div>
					<div class="navbarButton" onClick="loadBrowse();"><p id="navbarBrowse" class="light">Browse</p></div>
					<div class="navbarButton" onClick="loadAccount();"><p id="navbarAccount" class="light">Account</p></div>
				</div>
			</div>

			<!--home, browse or account view is pasted below-->
			<div id="loggedInContent"></div>
		</script>

		<!-- BROWSE VIEW -->
		<script id="browseView" type="text/view">
			<form action="" id="browseForm" onSubmit="userFind(this); return false;">
				<input id="browseEmail" type="text" value="user email"/>
				<input id="browseSubmit" type="submit" value="search"/>
			</form>
			<div id="browseProfileAnchor"></div>
		</script>

		<!-- ACCOUNT VIEW -->
		<script id="accountView" type="text/view">
			<div id="accountDiv" class="module centeredWrapper">
				<div class="centeredWrapper">
					<form action="" id="accountForm" onSubmit="userTryChangePassword(this); return false;">
						<label><span class="darkGrey">Old password:</span><input type="password" id="accountOldPassword" required/></label>
						<label><span class="darkGrey">New password:</span><input type="password" id="accountNewPassword" required/></label>
						<input type="submit" value="Change Password"/>
					</form>
					<input type="button" value="Log Out" onClick="signOutUser();"/>
				</div>
			</div>
		</script>
	</head>

	<script id="wallMessage" type="text/view">
		<div class="wallMessageDiv">
			<p class="wallMessageSender"></p>
			<p class="wallMessageContent"></p>
		</div>
	</script>

  <body>
		<div class="wrapper">
			<!-- Error messages will be inserted below -->
			<div id="errorMessage" class="module"><p id="errorMessageParagraph"></p></div>

			<!-- Main content will be inserted below -->
			<div id="content"></div>
		</div>
	</body>
</html>
